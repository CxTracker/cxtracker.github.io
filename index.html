<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Cx Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Set the map container size */
        #map {
            height: 80vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Real-Time Cx Tracker</h1>
    </div>
    <div id="map"></div>
    <div id="footer">
        <p>&copy; Rishi Sunak</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Create a map centered on a default location with an initial zoom level
        var map = L.map('map').setView([0, 0], 18); // Adjust the zoom level as needed
        var marker = null; // Initialize a marker variable

        // Add OpenStreetMap tiles as the base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to update the marker with a new location
        function updateLocation() {
            // Make a request to the API to get the current location
            fetch('https://bakery.hop.sh/v1/ext/botrix/locations/sam')
                .then(response => response.text())
                .then(data => {
                    // Extract the coordinates from the Google Maps URL
                    var regex = /-?\d+\.\d+,-?\d+\.\d+/;
                    var match = data.match(regex);

                    if (match) {
                        var location = match[0].split(',');
                        var lat = parseFloat(location[0]);
                        var lng = parseFloat(location[1]);

                        // Update the marker's location
                        if (marker === null) {
                            marker = L.marker([lat, lng]).addTo(map);
                        } else {
                            marker.setLatLng([lat, lng]);
                        }

                        // Set the map's center to the new location without changing the zoom level
                        map.setView([lat, lng]);
                    } else {
                        console.error('Invalid location data:', data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                });
        }

        // Call the updateLocation function initially
        updateLocation();

        // Update the location every 10 seconds (adjust as needed)
        setInterval(updateLocation, 10000);
    </script>
</body>
</html>
