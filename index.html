<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Cx Tracker">
    <meta property="og:description" content="Want to stream snipe Ice Poseidon, Sam or Jack The Ripper in their 24/7 Australia Livestream? <br>
        Use this site to see their exact location!">
    <meta property="og:url" content="https://cxtracker.github.io/">
    <title>Real-Time Cx Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 84vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 4px;
            text-align: center;
        }
#footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 23px;
    position: absolute;
    bottom: 0;
    width: 100%;
}
#locationStatus {
    text-align: center; 
    position: relative; 
    width: 100%;
    height: 100%;
}

.fullscreen-image {
    max-width: 100%; 
    max-height: 100%; 
    width: auto; 
    height: auto; 
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff; 
}
#footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 5px;
    position: absolute;
    bottom: 0;
    width: 100%;
}

#iconButtons {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 5px;
}
.iconOption {
    margin-right: 10px;
    cursor: pointer;
}
.icon {
    width: 24px; 
    height: 24px; 
    vertical-align: middle;
}
.iconLabel {
    margin-top: 3px;
    font-size: 12px;
}
        #madeBy {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
#mapContainer {
    overflow: hidden;
    position: relative; 
}
        @media (max-width: 768px) {
            #mapContainer {
                max-width: 100%;
                overflow: hidden;
                position: relative;
                height: auto;
            }
            
            #map {
                width: 100%;
                height: 50vh; /* Adjust the height as needed for mobile */
            }
            
            #footer {
                padding: 5px;
                position: relative;
                width: 100%;
                margin-top: -23px; /* Adjust this value to remove the black box */
            }
            
            #iconButtons {
                display: flex; /* Display icons in a horizontal layout for mobile */
                justify-content: center; /* Center icons horizontally on mobile */
                align-items: center; /* Center icons vertically on mobile */
                text-align: center;
            }
            
            .iconOption {
                margin: 5px; /* Add spacing between icons */
            }
            
            .icon {
                width: 48px; /* Increase icon size for mobile */
                height: 48px; 
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Real-Time Cx Tracker</h1>
            <p></p>
        </div>
    </div>
<div id="mapContainer">
    <div id="map"></div>
</div>
<div id="locationStatus">
    <div id="locationDisabledImage">
        <img class="fullscreen-image" src="https://i.imgur.com/CZICUyk.png" alt="Location Disabled Image">
    </div>
</div>
    <div id="footer">
                <div id="iconButtons">
            <div class="iconOption" onclick="changeIcon('goblin')">
                <img src="https://cdn.discordapp.com/emojis/733790140840804352.webp" alt="Goblin Icon" class="icon">
                <p class="iconLabel">Goblin</p>
            </div>
            <div class="iconOption" onclick="changeIcon('samice')">
                <img src="https://i.imgur.com/gUZw1RT.png" alt="Sam + Ice Icon" class="icon">
                <p class="iconLabel">Sam + Ice</p>
            </div>
            <div class="iconOption" onclick="changeIcon('pepper')">
                <img src="https://cdn.discordapp.com/emojis/1063947065165619240.webp" alt="Pepper Icon" class="icon">
                <p class="iconLabel">Pepper</p>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
        var map = L.map('map').setView([0, 0], 18);
        var marker = null;
        var currentIcon = 'goblin'; 


        var goblinIcon = L.icon({
            iconUrl: 'https://cdn.discordapp.com/emojis/733790140840804352.webp',
            iconSize: [32, 47], 
            iconAnchor: [16, 32],
        });

        var samiceIcon = L.icon({
            iconUrl: 'https://i.imgur.com/gUZw1RT.png', 
            iconSize: [65, 46],
            iconAnchor: [35, 32],
        });

        var pepperIcon = L.icon({
            iconUrl: 'https://cdn.discordapp.com/emojis/1063947065165619240.webp', 
            iconSize: [32, 32],
            iconAnchor: [16, 32],
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function updateLocation() {
            fetch('https://bakery.hop.sh/v1/ext/locations/sam')
                .then(response => response.json())
                .then(data => {
                    var mapContainer = document.getElementById('mapContainer');
                    var locationStatusElement = document.getElementById('locationStatus');
                    var locationDisabledImage = document.getElementById('locationDisabledImage');

                    if (data.success && data.data) {
                        var lat = parseFloat(data.data.latitude);
                        var lng = parseFloat(data.data.longitude);

                        if (marker === null) {
                            
                            marker = L.marker([lat, lng], { icon: getSelectedIcon() }).addTo(map);
                        } else {
                            marker.setLatLng([lat, lng]);
                            marker.setIcon(getSelectedIcon()); 
                        }

                        map.setView([lat, lng]);

                        mapContainer.style.display = 'block';
                        locationStatusElement.style.display = 'none';
                        locationDisabledImage.style.display = 'none';
                    } else {
                        mapContainer.style.display = 'none';
                        locationStatusElement.style.display = 'block';
                        locationDisabledImage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                });
        }

        updateLocation();

        setInterval(updateLocation, 2000);

        
        function changeIcon(iconType) {
            currentIcon = iconType;
            updateLocation(); 
        }

        function getSelectedIcon() {
            switch (currentIcon) {
                case 'goblin':
                    return goblinIcon;
                case 'samice':
                    return samiceIcon;
                case 'pepper':
                    return pepperIcon;
                default:
                    return goblinIcon; 
            }
        }
    </script>
<div id="madeBy">
    Made By Rishi Sunak
</div>
</body>
</html>
