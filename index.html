<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Cx Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Set the map container size */
        #map {
            height: 80vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Real-Time Cx Tracker</h1>
    </div>
    <div id="map"></div>
    <div id="locationStatus"></div>
    <div id="footer">
        <p>&copy; Rishi Sunak</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Create a map centered on a default location with an initial zoom level
        var map = L.map('map').setView([0, 0], 18); // Adjust the zoom level as needed
        var marker = null; // Initialize a marker variable

        // Add OpenStreetMap tiles as the base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to update the marker with a new location
    function updateLocation() {
        // Make a request to the updated API to get the current location
        fetch('https://bakery.hop.sh/v1/ext/locations/sam')
            .then(response => response.json())
            .then(data => {
                if (data.success && data.data) {
                    // Extract longitude and latitude from the response
                    var lat = parseFloat(data.data.latitude);
                    var lng = parseFloat(data.data.longitude);

                    // Update the marker's location
                    if (marker === null) {
                        marker = L.marker([lat, lng]).addTo(map);
                    } else {
                        marker.setLatLng([lat, lng]);
                    }

                    // Set the map's center to the new location without changing the zoom level
                    map.setView([lat, lng]);

                    // Show the map if it was previously hidden
                    document.getElementById('map').style.display = 'block';

                    // Hide the location status message
                    document.getElementById('locationStatus').style.display = 'none';
                } else {
                    // Hide the map and display a message
                    document.getElementById('map').style.display = 'none';

                    // Show the location status message
                    document.getElementById('locationStatus').style.display = 'block';
                    document.getElementById('locationStatus').textContent = "Sorry, Location is currently Disabled";
                }
            })
            .catch(error => {
                console.error('Error fetching location:', error);
            });
    }

    // Call the updateLocation function initially
    updateLocation();

    // Update the location every 10 seconds (adjust as needed)
    setInterval(updateLocation, 6000);
</script>
</body>
</html>
